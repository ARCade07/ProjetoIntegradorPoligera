<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - Poligera</title>
    <link rel="stylesheet" href="./css/nova_senha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="images/Logo.jpg" alt="Logo Poligera">
        </div>
        <form class="login">
            <h2>Nova Senha - Poligera</h2>
            <input type="tpassword" id="senha" name="senha" required placeholder="Digite sua nova senha">
            <input type="password" id="confirmacao" name="confirmacao" required placeholder="Confirme sua nova senha">
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <button type="submit" class="btn-entrar">Confirmar</button>
            </div>
            <a href="login.html" id="cancelar">Cancelar</a>
        </form>
    </div>
</body>

</html>
