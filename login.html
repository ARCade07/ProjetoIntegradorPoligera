<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Poligera</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="images/Logo.jpg" alt="Logo Poligera">
        </div>
        <form class="login">
            <h2>Login - Poligera</h2>
            <input type="text" id="e-mail" name="e-mail" required placeholder="E-mail">
            <input type="password" id="senha" name="senha" required placeholder="Senha">
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <a href="esqueci_senha.html" id="esqueci_senha">Esqueci senha</a>
                <button type="submit" class="btn-entrar">Entrar</button>
            </div>
            <a href="cadastro.html" id="cadastro">Não tem conta? Faça cadastro</a>
        </form>
    </div>
</body>

</html>
