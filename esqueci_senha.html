<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Poligera</title>
    <link rel="stylesheet" href="css/esqueci_senha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="esqueci-container">
        <div class="logo">
            <img src="images/Logo poliedro.png" alt="Logo Poligera">
        </div>
        <form class="recuperar">
            <h2>Esqueci minha senha</h2>
            <p>Para redefinir sua senha, informe o e-mail cadastrado na sua conta e lhe enviaremos um link com as
                instruções.</p>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            <button onclick="window.location.href='codigo_senha.html'">Enviar</button>
            <a id="cancelar" href="login.html">Cancelar</a>
        </form>
    </div>
</body>

</html>
