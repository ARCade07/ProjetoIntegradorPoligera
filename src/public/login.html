<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Poligera</title>
    <!-- Booststrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="/css/login.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="login-container">
        <header class="login-logo">
            <img src="/images/Logo.jpg" alt="Logo Poligera">
        </header>
        <section class="row justify-content-center">
            <article class="col-10 col-sm-8 col-md-12">
                <form class="login">
                    <h2>Login - Poligera</h2>
                    <input type="text" id="email-login" name="e-mail" required placeholder="E-mail">
                    <input type="password" id="senha-login" name="senha" required placeholder="Senha">
                    <div class='row' style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <nav class="col-md">
                            <a href="http://localhost:3000/auth/esqueceu-senha" id="esqueci_senha">Esqueci a senha</a>
                        </nav>
                        <div class="col-md">    
                            <button type="button" class="btn-entrar" onclick="fazerLogin()">Entrar</button>
                        </div>
                    </div>
                    <a href="cadastro.html" id="cadastro">Não tem conta? Faça cadastro</a>
                </form>
            </article>
        </section>
    </main>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://app.embed.im/accessibility.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/autenticacao.js"></script>
</body>

</html>
