<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Senha - Poligera</title>
    <!-- Booststrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/codigo_senha.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="codigo-container">
        <!-- Logo Poliedro -->
        <header class="logo">
            <img src="images/Logo.jpg" alt="Logo Poligera">
        </header>
        <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-md-12">
                <form class="codigo">
                    <h2>Digite o código</h2>
                    <p>Para redefinir sua senha, insira o código enviado ao seu email.</p>
                    <!-- Preenchimento com o código recebido por email -->
                    <input type="text" id="codigo" name="codigo" required placeholder="Digite seu código">
                    <!-- Botão de eenviar -->
                    <button type="submit">Enviar</button>
                    <!-- Botão cancelar -->
                    <a id="cancelar" href="login.html">Cancelar</a>
                </form>
            </div>
        </div>
    </main>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://app.embed.im/accessibility.js" defer></script>
</body>

</html>
