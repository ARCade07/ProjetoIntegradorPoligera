<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - Poligera</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/nova_senha.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="login-container">
        <header class="login-logo">
            <img src="images/Logo.jpg" alt="Logo Poligera">
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-md-12">
                    <form class="login">
                        <h2>Redefinir Senha</h2>
                        <input type="password" id="senha-redefinir" name="senha" required placeholder="Digite sua nova senha">
                        <input type="password" id="confirmar-senha-redefinir" name="confirmacao" required
                            placeholder="Confirme sua nova senha">
                        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                            <button type="button" class="btn-confirmar" onclick="redefinirSenha()">Confirmar</button>
                        </div>
                        <a href="login.html" id="cancelar">Cancelar</a>
                    </form>
                </div>
        </header>
    </main>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://app.embed.im/accessibility.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/autenticacao.js"></script>
</body>

</html>
