<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Poligera</title>
    <!-- Booststrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <div class="logo">
            <img src="images/Logo poliedro.png" alt="Logo Poligera">
        </div>
        <div class=" row justify-content-center">
            <div class="col-10 col-sm-8 col-md-12">
                <div class="cadastrar">
                    <form>
                        <div class="input-icon-wrapper">    
                            <input type="text" placeholder="Nome" name="nome" required>
                        </div>
                        <div class="input-icon-wrapper">         
                            <input type="email" placeholder="Email" name="email" required>
                        </div>
                        <div class="input-icon-wrapper">               
                            <input type="password" placeholder="Senha" name="senha" required>
                        </div>
                        <div class="botoes-cadastro">
                            <button type="submit" class="btn-cadastrar">Cadastrar</button>
                            <div class="justify-content-center">
                                <button type="button" class="btn-cancelar" onclick="window.location.href='login.html'">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
